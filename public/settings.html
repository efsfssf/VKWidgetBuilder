<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/settings.css" />
  <script src="./js/settings.js"></script>
  <title>Настройки</title>
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <div class="task-manager">
    <div class="left-bar">
      <div class="upper-part">
        <div class="title">
          <h2>Настройки</h2>
        </div>
      </div>
      <div class="left-content">
        <ul class="action-list">
          <li class="item active" onclick="javascript: openMenu(1)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-inbox"
              viewBox="0 0 256 256">
              <path d="M20,216H92a52,52,0,1,0-52-52C40,200,20,216,20,216Z" fill="none" 
                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
              <path d="M112.4,116.2C131.6,90.3,180.4,31,225,31c0,44.6-59.3,93.4-85.2,112.6" fill="none" 
                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
              <path d="M133,90.6A85.4,85.4,0,0,1,165.4,123" fill="none"  stroke-linecap="round"
                stroke-linejoin="round" stroke-width="16" />
            </svg>
            <span>Внешний вид</span>
          </li>
          <li class="item" onclick="javascript: openMenu(2)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-inbox"
              viewBox="0 0 24 24">
              <path d="M22 12h-6l-2 3h-4l-2-3H2" />
              <path
                d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
            </svg>
            <span>Debug</span>
          </li>
        </ul>
        <ul class="category-list">
          <li class="item">
            <span>Version: 0.0.47 beta</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="page-content">
      <div class="top-part">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-users">
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 2px;
              }
            </style>
          </defs>
          <title />
          <g id="cross">
            <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
            <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
          </g>
        </svg>
      </div>
      <section class="pages">
        <div class="page active_page" data-page="1">
          <div class="header">Внешний вид</div>
          <div style="float:left;">
            <div id="dark_block">Темная тема</div>
            <div id="while_block">Светлая тема</div>
          </div>
        </div>
        <div class="page" data-page="2">
          <div class="header">Debug</div>
          <!--<div class="content-categories">
        <div class="label-wrapper">
          <input class="nav-item" name="nav" type="radio" id="opt-1">
          <label class="category" for="opt-1">All</label>
        </div>
        <div class="label-wrapper">
          <input class="nav-item" name="nav" type="radio" id="opt-2" checked>
          <label class="category" for="opt-2">Important</label>
        </div>
        <div class="label-wrapper">
          <input class="nav-item" name="nav" type="radio" id="opt-3">
          <label class="category" for="opt-3">Notes</label>
        </div>
        <div class="label-wrapper">
          <input class="nav-item" name="nav" type="radio" id="opt-4">
          <label class="category" for="opt-4">Links</label>
        </div>
      </div>-->
          <div class="tasks-wrapper">
            <div class="task">
              <input class="task-item" name="debug_mode_checkbox" type="checkbox" id="debug_mode_checkbox">
              <label for="debug_mode_checkbox">
                <span class="label-text">Debug mode</span>
              </label>
              <!--<span class="tag approved">Approved</span>-->
            </div>

            <div class="header unline">Logs</div>
            <div class="task">
              <input id="Debug_button" value="Downloads Logs" type="button" onclick="debug()"
                class="detail-button"></input>
            </div>
            <div class="task">
              <input id="delete_localSave_button" value="Clear localStorage" type="button"
                onclick="clear_localStorage()" class="detail-button"></input>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
