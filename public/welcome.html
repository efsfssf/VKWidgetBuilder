<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/material.css" />
    <script src="./js/home.js"></script>
    <title>Widget Builder</title>
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <div class="outer">
          <div class="middle">
            <div class="inner">
              <h1>Каков ваш опыт работы со скилами Маруси?</h1>
              <div class="wrap">
                <div class="miniblock" onclick="currentSlide(2)">
                  <img src="./images/beginner.png" width="100px" height="100px" style="margin-left:25px"/>
                  <span>Новичок</span>
                </div>
                <div class="miniblock" onclick="currentSlide(2)">
                  <img src="./images/professional.png" width="100px" height="100px"/>
                  <span>Профессионал</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="item">
        <div class="outer">
          <div class="middle">
            <div class="inner">
              <h1>Выберите тип создаваемого виджета</h1>
              <div class="wrap">
                <fieldset class="radio-strip">
                  <label class="checked">
                    <input name="amt" value="Informer" checked="" type="radio">
                    <span class="label-text"><strong>Informer</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Table" type="radio">
                    <span class="label-text"><strong>Table</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Scroll" type="radio">
                    <span class="label-text"><strong>Scroll</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Counter" type="radio">
                    <span class="label-text"><strong>Counter</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Grid" type="radio">
                    <span class="label-text"><strong>Grid</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Card" type="radio">
                    <span class="label-text"><strong>Card</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Internal" type="radio">
                    <span class="label-text"><strong>Internal</strong></span>
                  </label>
                  <label>
                    <input name="amt" value="Placeholder" type="radio">
                    <span class="label-text"><strong>Placeholder</strong></span>
                  </label>
                </fieldset>
                <button class="pure-material-button-contained" onclick="location.href = '/home'">Поехали!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="item">
          <img src="img/slide3.jpg" alt="Третий слайд">
          <div class="slideText">Заголовок слайда 3</div>
      </div>
  
      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
  </div>
